buildscript {
  repositories {
    jcenter()
  }
  dependencies {
    classpath "io.franzbecker:gradle-lombok:1.8"
    classpath "org.jfrog.buildinfo:build-info-extractor-gradle:4.4.18"
    classpath 'com.jfrog.bintray.gradle:gradle-bintray-plugin:1.7.3'
    classpath 'net.ltgt.gradle:gradle-apt-plugin:0.14'
  }
}

plugins {
  id 'com.github.sherter.google-java-format' version '0.6'
}

allprojects {
  group = 'com.datadoghq'
  version = '0.4.0-SNAPSHOT'

  apply from: "${rootDir}/gradle/dependencies.gradle"
}

repositories {
  jcenter()
  mavenCentral()
}

description = 'dd-trace-java'

// Applied here to allow publishing of artifactory build info
apply from: "${rootDir}/gradle/publish.gradle"

ext.gradleWrapperVersion = '4.3.1'
task wrapper(type: Wrapper) {
  gradleVersion = gradleWrapperVersion
}
